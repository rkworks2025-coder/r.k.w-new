<!DOCTYPE html>

<html lang="ja">
<head><link href="style.css" rel="stylesheet"/>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>タイヤ点検アプリ | v3a (3-file split)</title>
</head>
<body>
<div id="app">
  <header class="app-header">
    <h1>タイヤ点検アプリ (v3a (3-file split))</h1>
  </header>

  <main id="view-input" class="view active">
    <section class="card">
      <h2 class="card-title">車両情報</h2>
      <div class="grid grid-2">
        <label class="field">
          <span class="label">ステーション名</span>
          <input id="station" type="text" placeholder="例: タイムズ〇〇"/>
        </label>
        <label class="field">
          <span class="label">車種</span>
          <input id="model" type="text" placeholder="例: ソリオ"/>
        </label>
        <label class="field">
          <span class="label">車番（フルナンバー）</span>
          <input id="plate" type="text" placeholder="例: 多摩502わ1234"/>
        </label>
      </div>
    </section>

    <section class="card">
      <h2 class="card-title">作業時刻</h2>
      <div class="time-row">
        <button id="btn-unlock" class="btn btn-secondary">解錠　--:--</button>
        <button id="btn-lock" class="btn btn-secondary">施錠　--:--</button>
      </div>
    </section>

    <section class="card">
      <h2 class="card-title">タイヤ計測（入力順: 右前 → 左前 → 左後 → 右後）</h2>

      <div class="wheel-card" data-wheel="RF">
        <div class="wheel-head">
          <span class="wheel-name">右前 (RF)</span>
        </div>
        <div class="grid grid-3">
          <label class="field"><span class="label">残溝 mm</span><input type="number" step="0.1" inputmode="decimal" class="input-depth" /></label>
          <label class="field"><span class="label">空気圧 調整前 kPa</span><input type="number" inputmode="numeric" class="input-press-pre" /></label>
          <label class="field"><span class="label">空気圧 調整後 kPa</span><input type="number" inputmode="numeric" class="input-press-post" /></label>
          <label class="field"><span class="label">製造年週 4桁</span><input type="text" maxlength="4" class="input-week" placeholder="例: 2321"/></label>
        </div>
      </div>

      <div class="wheel-card" data-wheel="LF">
        <div class="wheel-head">
          <span class="wheel-name">左前 (LF)</span>
        </div>
        <div class="grid grid-3">
          <label class="field"><span class="label">残溝 mm</span><input type="number" step="0.1" inputmode="decimal" class="input-depth" /></label>
          <label class="field"><span class="label">空気圧 調整前 kPa</span><input type="number" inputmode="numeric" class="input-press-pre" /></label>
          <label class="field"><span class="label">空気圧 調整後 kPa</span><input type="number" inputmode="numeric" class="input-press-post" /></label>
          <label class="field"><span class="label">製造年週 4桁</span><input type="text" maxlength="4" class="input-week" placeholder="例: 2321"/></label>
        </div>
      </div>

      <div class="wheel-card" data-wheel="LR">
        <div class="wheel-head">
          <span class="wheel-name">左後 (LR)</span>
        </div>
        <div class="grid grid-3">
          <label class="field"><span class="label">残溝 mm</span><input type="number" step="0.1" inputmode="decimal" class="input-depth" /></label>
          <label class="field"><span class="label">空気圧 調整前 kPa</span><input type="number" inputmode="numeric" class="input-press-pre" /></label>
          <label class="field"><span class="label">空気圧 調整後 kPa</span><input type="number" inputmode="numeric" class="input-press-post" /></label>
          <label class="field"><span class="label">製造年週 4桁</span><input type="text" maxlength="4" class="input-week" placeholder="例: 2321"/></label>
        </div>
      </div>

      <div class="wheel-card" data-wheel="RR">
        <div class="wheel-head">
          <span class="wheel-name">右後 (RR)</span>
        </div>
        <div class="grid grid-3">
          <label class="field"><span class="label">残溝 mm</span><input type="number" step="0.1" inputmode="decimal" class="input-depth" /></label>
          <label class="field"><span class="label">空気圧 調整前 kPa</span><input type="number" inputmode="numeric" class="input-press-pre" /></label>
          <label class="field"><span class="label">空気圧 調整後 kPa</span><input type="number" inputmode="numeric" class="input-press-post" /></label>
          <label class="field"><span class="label">製造年週 4桁</span><input type="text" maxlength="4" class="input-week" placeholder="例: 2321"/></label>
        </div>
      </div>

      <div class="actions">
        <button id="btn-submit" class="btn btn-primary">完了 → 結果表示</button>
      </div>
    </section>
  </main>

  <main id="view-result" class="view">
    <section class="card">
      <h2 class="card-title">結果</h2>
      <div id="result-body" class="result-body"></div>
      <div class="actions">
        <button id="btn-back" class="btn btn-secondary">戻る</button>
      </div>
    </section>
  </main>
</div>

<script defer="True" src="app.js"></script></body>
</html>
