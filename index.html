<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>タイヤ点検アプリ | v3b (3-file split parity)</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="app">
  <header class="app-header">
    <h1>タイヤ点検</h1>
    <div class="now" id="now"></div>
  </header>

  <main id="view-input" class="view active">
    <section class="card">
      <h2 class="card-title">車両情報</h2>
      <div class="grid grid-2">
        <label class="field">
          <span class="label">ステーション名</span>
          <input id="station" type="text" placeholder="例: タイムズ〇〇"/>
        </label>
        <label class="field">
          <span class="label">車種</span>
          <input id="model" type="text" placeholder="例: C-HR"/>
        </label>
        <label class="field">
          <span class="label">フルナンバー</span>
          <input id="plate" type="text" placeholder="例: 多摩502わ1234"/>
        </label>
        <label class="field">
          <span class="label">規定圧（前） kPa 任意</span>
          <input id="std-pre" type="number" inputmode="numeric" placeholder=""/>
        </label>
        <label class="field">
          <span class="label">規定圧（後） kPa 任意</span>
          <input id="std-post" type="number" inputmode="numeric" placeholder=""/>
        </label>
      </div>
    </section>

    <section class="card">
      <h2 class="card-title">作業時刻</h2>
      <div class="time-block">
        <div class="time-col">
          <div class="time-label">解錠</div>
          <button id="btn-unlock" class="chip">記録</button>
          <div id="unlock-time" class="time-value">--:--</div>
        </div>
        <div class="time-col">
          <div class="time-label">施錠</div>
          <button id="btn-lock" class="chip">記録</button>
          <div id="lock-time" class="time-value">--:--</div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2 class="card-title">タイヤ別入力</h2>

      <div class="wheel-row" data-wheel="RF">
        <div class="grid grid-3">
          <label class="field"><span class="label">残溝</span><input class="input-depth" type="number" step="0.1" inputmode="decimal"/></label>
          <label class="field"><span class="label">空気圧 kPa</span><input class="input-press" type="number" inputmode="numeric"/></label>
          <label class="field"><span class="label">製造年週</span><input class="input-week" type="text" maxlength="4" placeholder="例: 4822"/></label>
        </div>
        <div class="wheel-tag">RF</div>
      </div>

      <div class="wheel-row" data-wheel="LF">
        <div class="grid grid-3">
          <label class="field"><span class="label">残溝</span><input class="input-depth" type="number" step="0.1" inputmode="decimal"/></label>
          <label class="field"><span class="label">空気圧 kPa</span><input class="input-press" type="number" inputmode="numeric"/></label>
          <label class="field"><span class="label">製造年週</span><input class="input-week" type="text" maxlength="4" placeholder="例: 4822"/></label>
        </div>
        <div class="wheel-tag">LF</div>
      </div>

      <div class="wheel-row" data-wheel="LR">
        <div class="grid grid-3">
          <label class="field"><span class="label">残溝</span><input class="input-depth" type="number" step="0.1" inputmode="decimal"/></label>
          <label class="field"><span class="label">空気圧 kPa</span><input class="input-press" type="number" inputmode="numeric"/></label>
          <label class="field"><span class="label">製造年週</span><input class="input-week" type="text" maxlength="4" placeholder="例: 4822"/></label>
        </div>
        <div class="wheel-tag">LR</div>
      </div>

      <div class="wheel-row" data-wheel="RR">
        <div class="grid grid-3">
          <label class="field"><span class="label">残溝</span><input class="input-depth" type="number" step="0.1" inputmode="decimal"/></label>
          <label class="field"><span class="label">空気圧 kPa</span><input class="input-press" type="number" inputmode="numeric"/></label>
          <label class="field"><span class="label">製造年週</span><input class="input-week" type="text" maxlength="4" placeholder="例: 4822"/></label>
        </div>
        <div class="wheel-tag">RR</div>
      </div>

      <div class="actions">
        <button id="btn-submit" class="btn btn-primary">完了 → 結果表示</button>
      </div>
    </section>
  </main>

  <main id="view-result" class="view">
    <section class="card">
      <h2 class="card-title">結果</h2>
      <div id="result-txt" class="result-txt mono"></div>
      <div class="actions">
        <button id="btn-back" class="btn btn-secondary">入力に戻る</button>
      </div>
    </section>
  </main>
</div>

<script src="app.js" defer></script>
</body>
</html>
