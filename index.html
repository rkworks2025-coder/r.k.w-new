<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1,viewport-fit=cover" name="viewport"/>
<title>タイヤ点検アプリ（本番・黒×オレンジ） v5a</title>
<link href="style.css?v=v5a" rel="stylesheet"/></head>
<body><div class="ver-badge">v5a</div>
<header>
<h1>タイヤ点検</h1>
<span id="now">--/-- --:--</span>
</header>
<div class="wrap">
<form class="card" id="form" onsubmit="return false;">
<p class="title">車両情報</p>
<div class="veh-rows">
<div><label>ステーション名 <input name="station" required="" type="text"/></label></div>
<div class="veh-row2">
<div><label>車種 <input name="model" required="" type="text"/></label></div>
<div><label>フルナンバー <input name="plate_full" required="" type="text"/></label></div>
</div>
<div class="std-row">
<div><label>規定圧（前）kPa <span class="hint">任意</span><input inputmode="numeric" name="std_f" type="text"/></label></div>
<div><label>規定圧（後）kPa <span class="hint">任意</span><input inputmode="numeric" name="std_r" type="text"/></label></div>
</div>
<div class="time-stamp">
<div class="stamp-card">
<div class="stamp-head"><div class="stamp-title">解錠</div><button class="stamp-btn" id="unlockBtn" type="button">記録</button></div>
<div class="stamp-time" id="unlockTime">--:--</div>
<div class="muted" id="unlockNote"></div>
</div>
<div class="stamp-card">
<div class="stamp-head"><div class="stamp-title">施錠</div><button class="stamp-btn" id="lockBtn" type="button">記録</button></div>
<div class="stamp-time" id="lockTime">--:--</div>
<div class="muted" id="lockNote"></div>
</div>
</div>
</div>
<p class="title section">タイヤ別入力</p>
<div class="tire-list">
<div class="tire-row"><div class="inline"><div class="cap">残溝</div><input id="tread_rf" inputmode="numeric" type="text"/></div>
<div class="inline"><div class="cap">空気圧</div><input id="pre_rf" inputmode="numeric" type="text"/></div>
<div class="inline"><div class="cap">製造年週</div><input id="dot_rf" inputmode="numeric" maxlength="4" type="text"/></div>
<div class="lab">RF</div></div>
<div class="tire-row"><div class="inline"><div class="cap">残溝</div><input id="tread_lf" inputmode="numeric" type="text"/></div>
<div class="inline"><div class="cap">空気圧</div><input id="pre_lf" inputmode="numeric" type="text"/></div>
<div class="inline"><div class="cap">製造年週</div><input id="dot_lf" inputmode="numeric" maxlength="4" type="text"/></div>
<div class="lab">LF</div></div>
<div class="tire-row"><div class="inline"><div class="cap">残溝</div><input id="tread_lr" inputmode="numeric" type="text"/></div>
<div class="inline"><div class="cap">空気圧</div><input id="pre_lr" inputmode="numeric" type="text"/></div>
<div class="inline"><div class="cap">製造年週</div><input id="dot_lr" inputmode="numeric" maxlength="4" type="text"/></div>
<div class="lab">LR</div></div>
<div class="tire-row"><div class="inline"><div class="cap">残溝</div><input id="tread_rr" inputmode="numeric" type="text"/></div>
<div class="inline"><div class="cap">空気圧</div><input id="pre_rr" inputmode="numeric" type="text"/></div>
<div class="inline"><div class="cap">製造年週</div><input id="dot_rr" inputmode="numeric" maxlength="4" type="text"/></div>
<div class="lab">RR</div></div>
</div>
<div class="foot section">
<button class="btn primary" id="submitBtn" type="submit">完了 → 結果表示</button>
</div>
</form>
<div class="card" id="resultCard" style="display:none;">
<p class="title">結果</p>
<div class="mono" id="res_header"></div>
<div class="mono" id="res_times"></div>
<div class="mono" id="res_lines"></div>
<div class="foot section"><button class="btn" id="backBtn">入力に戻る</button></div>
</div>
</div>
<div class="toast" id="toast">送信しました</div>
<script defer="True" src="app.js?v=v5a"></script></body>
</html>
