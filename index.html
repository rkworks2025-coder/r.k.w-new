<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タイヤ点検アプリ v1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>タイヤ点検アプリ <span id="version">v1</span></h1>
    <div id="car-info"></div>
  </header>

  <main>
    <section id="form-section">
      <h2>点検入力</h2>
      <div class="group">
        <label>右前 残溝(mm)</label><input type="text" id="tread_rf">
        <label>右前 空気圧(kPa)</label><input type="text" id="press_rf">
        <label>右前 製造年週</label><input type="text" id="ww_rf">
      </div>
      <div class="group">
        <label>左前 残溝(mm)</label><input type="text" id="tread_lf">
        <label>左前 空気圧(kPa)</label><input type="text" id="press_lf">
        <label>左前 製造年週</label><input type="text" id="ww_lf">
      </div>
      <div class="group">
        <label>左後 残溝(mm)</label><input type="text" id="tread_lr">
        <label>左後 空気圧(kPa)</label><input type="text" id="press_lr">
        <label>左後 製造年週</label><input type="text" id="ww_lr">
      </div>
      <div class="group">
        <label>右後 残溝(mm)</label><input type="text" id="tread_rr">
        <label>右後 空気圧(kPa)</label><input type="text" id="press_rr">
        <label>右後 製造年週</label><input type="text" id="ww_rr">
      </div>
      <button id="save-btn">保存</button>
    </section>

    <section id="result-section">
      <h2>結果</h2>
      <pre id="result"></pre>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
